    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Fix for backdrop-blur performance issues during fast scrolling */
      /* Temporarily disabled for modal positioning */
      /*
      * {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        will-change: auto;
      }
      */
      /* Optimize backdrop-blur elements */
      .backdrop-blur-sm {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }
      /* Prevent scroll glitches */
      body {
        -webkit-overflow-scrolling: touch;
      }
      /* Optimize scrolling performance */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-out-quick {
          0% { opacity: 0; transform: translateY(10px) scale(0.95); }
          15% { opacity: 1; transform: translateY(0) scale(1); }
          85% { opacity: 1; transform: translateY(0) scale(1); }
          100% { opacity: 0; transform: translateY(10px) scale(0.95); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
      .animate-fade-in-out-quick {
          animation: fade-in-out-quick 3s ease-in-out forwards;
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .action-content a {
        color: #007AFF; /* electric-500 */

      }
      kbd {
        background-color: #007AFF; /* electric-500 - niebieski */
        border: 1px solid #0062CC; /* electric-600 - ciemniejszy niebieski */
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 0.8em;
        font-family: monospace;
        color: #FFFFFF; /* biały tekst */
      }
      /* React Calendar Custom Styles */
      .react-calendar {
        width: 100%;
        border: none;
        background-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      .react-calendar__navigation {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .react-calendar__navigation button {
        color: #374151; /* gray-700 for light mode */
        background: none;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem; /* Reduced padding for icons */
        border-radius: 0.5rem;
        transition: background-color 0.2s;
        min-width: 44px; /* for accessibility */
      }
      .dark .react-calendar__navigation button {
        color: #F4F6F8; /* cloud-white for dark mode */
      }
       .react-calendar__navigation button:enabled:hover,
      .react-calendar__navigation button:enabled:focus {
        background-color: #E5E7EB; /* gray-200 for light mode */
      }
      .dark .react-calendar__navigation button:enabled:hover,
      .dark .react-calendar__navigation button:enabled:focus {
        background-color: #23252C; /* space-800 for dark mode */
      }
      .react-calendar__navigation button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .react-calendar__navigation__label {
        flex-grow: 1; /* Make it grow and center */
        text-align: center;
        font-weight: 700;
        text-transform: capitalize; /* Capitalize month name */
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
        color: #111827; /* gray-900 for light mode */
      }
      .dark .react-calendar__navigation__label {
        color: #F4F6F8; /* cloud-white for dark mode */
      }
      .react-calendar__navigation__label:enabled:hover,
      .react-calendar__navigation__label:enabled:focus {
        background-color: #E5E7EB; /* gray-200 for light mode */
      }
      .dark .react-calendar__navigation__label:enabled:hover,
      .dark .react-calendar__navigation__label:enabled:focus {
        background-color: #23252C; /* space-800 for dark mode */
      }
      .react-calendar__month-view__weekdays {
        display: flex;
        text-align: center;
        font-weight: 600;
        color: #6B7280; /* gray-500 for light mode */
        text-transform: capitalize;
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .dark .react-calendar__month-view__weekdays {
        color: #8A94A6; /* system-grey for dark mode */
      }
      .react-calendar__month-view__weekdays__weekday { flex: 0 0 calc(100% / 7); }
      .react-calendar__month-view__weekdays__weekday abbr {
        text-decoration: none;
      }
      .react-calendar__month-view__days { display: flex; flex-wrap: wrap; }
      .react-calendar__tile {
        background: none;
        border: 2px solid transparent; /* Prevents layout shift on active */
        color: #374151; /* gray-700 for light mode */
        border-radius: 9999px;
        flex: 0 0 calc(100% / 7);
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        position: relative;
        font-size: 0.875rem;
        padding: 0;
      }
      .dark .react-calendar__tile {
        color: #F4F6F8; /* cloud-white for dark mode */
      }
      .react-calendar__tile:enabled:hover,
      .react-calendar__tile:enabled:focus {
        background-color: #E5E7EB; /* gray-200 for light mode */
      }
      .dark .react-calendar__tile:enabled:hover,
      .dark .react-calendar__tile:enabled:focus {
        background-color: #23252C; /* space-800 for dark mode */
      }
      .react-calendar__tile--now {
        background-color: #D1D5DB; /* gray-300 for light mode */
        border-color: #D1D5DB;
        color: #111827; /* gray-900 for light mode */
      }
      .dark .react-calendar__tile--now {
        background-color: #373A43; /* space-700 for dark mode */
        border-color: #373A43;
        color: #F4F6F8; /* cloud-white for dark mode */
      }
      .react-calendar__tile--active {
        background-color: transparent;
        border: 2px solid #007AFF; /* electric-500 */
        color: #374151; /* gray-700 for light mode */
        font-weight: bold;
      }
      .dark .react-calendar__tile--active {
        color: #F4F6F8; /* cloud-white for dark mode */
      }
      .react-calendar__tile--active:enabled:hover,
      .react-calendar__tile--active:enabled:focus {
        background-color: rgba(0, 122, 255, 0.12);
      }
      .react-calendar__tile--hasActive {
        background-color: rgba(0, 122, 255, 0.1); /* electric-500 with opacity for light mode */
      }
      .dark .react-calendar__tile--hasActive {
        background-color: #007AFF; /* electric-500 for dark mode */
      }
      /* Custom class for days with entries */
      .day-with-entry::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: #007AFF; /* electric-500 */
      }
      /* Highlight the dot for today's date if it has an entry */
      .react-calendar__tile--now.day-with-entry::after {
        background-color: #007AFF; /* electric-500 */
      }
      /* Hide the dot for the selected date as it's already highlighted */
      .react-calendar__tile--active.day-with-entry::after {
        display: none;
      }
    </style>
