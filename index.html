      html {
        scroll-behavior: smooth;
      }
      /* Fix for backdrop-blur performance issues during fast scrolling */
      /* Temporarily disabled for modal positioning */
      /*
      * {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        will-change: auto;
      }
      */
      /* Optimize backdrop-blur elements */
      .backdrop-blur-sm {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }
      /* Prevent scroll glitches */
      body {
        -webkit-overflow-scrolling: touch;
      }
      /* Optimize scrolling performance */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-out-quick {
          0% { opacity: 0; transform: translateY(10px) scale(0.95); }
          15% { opacity: 1; transform: translateY(0) scale(1); }
          85% { opacity: 1; transform: translateY(0) scale(1); }
          100% { opacity: 0; transform: translateY(10px) scale(0.95); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
      .animate-fade-in-out-quick {
          animation: fade-in-out-quick 3s ease-in-out forwards;
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .action-content a {
        color: #007AFF; /* electric-500 */
        text-decoration: underline;
        text-decoration-color: rgba(0, 122, 255, 0.5);
      }
      .action-content a:hover {
        text-decoration-color: #007AFF;
      }
      kbd {
        background-color: #007AFF; /* electric-500 - niebieski */
        border: 1px solid #0062CC; /* electric-600 - ciemniejszy niebieski */
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 0.8em;
        font-family: monospace;
        color: #FFFFFF; /* biały tekst */
      }
      /* React Calendar Custom Styles */
      .react-calendar {
        width: 100%;
        border: none;
        background-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      .react-calendar__navigation {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 0.5rem;
      }
      .react-calendar__navigation button {
        color: #6B7280;
        background: #F3F4F6;
        border: 1px solid #E5E7EB;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
        min-width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dark .react-calendar__navigation button {
        color: #F4F6F8;
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .react-calendar__navigation button:enabled:hover {
        background-color: #E5E7EB;
        border-color: #D1D5DB;
      }
      .dark .react-calendar__navigation button:enabled:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .react-calendar__navigation button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .react-calendar__navigation__label {
        flex-grow: 1;
        text-align: center;
        font-weight: 700;
        text-transform: capitalize;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        transition: all 0.2s;
        color: #111827;
        background: #F9FAFB;
        border: 2px solid #E5E7EB;
        font-size: 1.125rem;
      }
      .dark .react-calendar__navigation__label {
        color: #F4F6F8;
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .react-calendar__navigation__label:enabled:hover {
        background-color: #F3F4F6;
        border-color: #D1D5DB;
      }
      .dark .react-calendar__navigation__label:enabled:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .react-calendar__month-view__weekdays {
        display: flex;
        text-align: center;
        font-weight: 600;
        color: #9CA3AF;
        text-transform: uppercase;
        font-size: 0.625rem;
        margin-bottom: 0.75rem;
        letter-spacing: 0.05em;
      }
      .dark .react-calendar__month-view__weekdays {
        color: #8A94A6;
      }
      .react-calendar__month-view__weekdays__weekday { 
        flex: 0 0 calc(100% / 7);
        padding: 0.5rem 0;
      }
      .react-calendar__month-view__weekdays__weekday abbr {
        text-decoration: none;
      }
      .react-calendar__month-view__days { 
        display: flex; 
        flex-wrap: wrap;
        gap: 0.25rem;
      }
      .react-calendar__tile {
        background: #F9FAFB;
        border: 1px solid #E5E7EB;
        color: #374151;
        border-radius: 0.5rem;
        flex: 0 0 calc((100% - 1.5rem) / 7);
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        position: relative;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0;
      }
      .dark .react-calendar__tile {
        color: #F4F6F8;
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .react-calendar__tile:enabled:hover {
        background-color: #007AFF;
        border-color: #007AFF;
        color: white;
        transform: scale(1.05);
      }
      .dark .react-calendar__tile:enabled:hover {
        background-color: #007AFF;
        border-color: #007AFF;
        color: white;
      }
      .react-calendar__tile--now {
        background-color: #FEF3C7;
        border-color: #FDE68A;
        color: #92400E;
        font-weight: 600;
      }
      .dark .react-calendar__tile--now {
        background-color: #78350F;
        border-color: #92400E;
        color: #FDE68A;
      }
      .react-calendar__tile--active {
        background-color: #007AFF !important;
        border-color: #007AFF !important;
        color: white !important;
        font-weight: 700;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      }
      .react-calendar__tile--active:enabled:hover {
        background-color: #0056CC !important;
        transform: scale(1.05);
      }
      .day-with-entry::after {
        content: '';
        position: absolute;
        bottom: 3px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: #10B981;
      }
      .react-calendar__tile--now.day-with-entry::after {
        background-color: #10B981;
      }
      .react-calendar__tile--active.day-with-entry::after {
        background-color: white;
      }
    </style>
